<ion-view title="Disponibilidad">

    <ion-nav-buttons side="right">
        <button class="button button-clear button-balanced" ng-click="data.showDelete = !data.showDelete;" > {{ data.showDelete?'Cancelar':'Editar' }} </button>
    </ion-nav-buttons>

    <ion-content>
        <ion-list show-delete="data.showDelete">
            <ion-item  ng-hide="data.showDelete" class="item balanced" ng-click="openModal()">
                AÃ±adir disponibilidad...
            </ion-item>

            <ion-item item="item" class="item-remove-animate item item-toggle" ng-repeat="item in items">
                {{item.title}}
                <p>Lun,Mie - 17 a 18 hs-{{item.localidad}},{{item.ciudad}},{{item.pais}}</p>

                <label ng-hide="data.showDelete" class="toggle toggle-balanced">
                    <input type="checkbox" ng-checked="true">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>

                <ion-delete-button class="ion-minus-circled ion-remove-list" ng-click="onDelete(item)"></ion-delete-button>

            </ion-item>

        </ion-list>

    </ion-content>

</ion-view>
