<ion-view title="Info del jugador">

    <ion-content has-header="true" scroll="false">
        <div div-content >

            <div class="list" style="margin-bottom:0">
                <div class="item item-avatar item-playerinfo" >
                    <img ng-src="{{jugador.photo != null ? jugador.photo : 'assets/img/profile.png'}}">
                    <h2>{{jugador.name}}</h2>
                    <p>{{jugador.estado}}</p>
                    <p>{{jugador.clubCancha.nombre}}</p>
                    <p>Rating {{jugador.rating}}</p>
                </div>
                <div class="item">
                    <strong>Informaci√≥n de contacto: </strong>
                        <p>Email:  {{jugador.email}}</p>
                </div>
                <h2 class="ty-calendar_title">Agendar Partido</h2>
            </div>

            <div class="row" style="padding:0">
                <div class="col-20">
                    <div class="list ty-calendar_hour">
                        <div class="item"></div>
                        <div class="item" ng-repeat="hour in data.horas">
                            {{hour}}
                        </div>
                    </div>
                </div>
                <div class="col-80" style="height: 100%">
                    <ion-slide-box show-pager="false" on-slide-changed="nextSlide(index)" style="height:inherit; overflow-y: scroll">
                        <ion-slide  ng-repeat="item in data.slides">

                            <div class="row ty-calendar_days">
                                <div class="col-33">
                                    <div>{{item.fecha1[0]}}</div>
                                </div>
                                <div class="col-33">
                                    <div>{{item.fecha2[0]}}</div>
                                </div>
                                <div class="col-33">
                                    <div>{{item.fecha3[0]}}</div>
                                </div>
                            </div>
                            <!--<div class="ty-calendar_match">-->
                            <!--<span>Singles dobles</span>-->
                            <!--</div>-->

                            <div class="row ty-calendar_mainrow">
                                <div class="col-33" style="position: relative">
                                    <div class="ty-calendar_match" ng-click="onDisponibilidad(disp,item.fecha1[1])" ng-style="{top: (((formatFecha(disp.fechaI,'H')|number)-7)*40)+'px',height:(((formatFecha(disp.fechaF,'H')|number)-(formatFecha(disp.fechaI,'H')|number))*40)+'px' }" ng-repeat="disp in getDispByFecha(item.fecha1[1])">
                                        <span>Disponible</span>
                                    </div>
                                    <div class="ty-calendar_mainrow" ng-repeat="hour in data.horas"></div>
                                </div>
                                <div class="col-33" style="position: relative">
                                    <div class="ty-calendar_match" ng-click="onDisponibilidad(disp,item.fecha2[1])" ng-style="{top: (((formatFecha(disp.fechaI,'H')|number)-7)*40)+'px',height:(((formatFecha(disp.fechaF,'H')|number)-(formatFecha(disp.fechaI,'H')|number))*40)+'px' }" ng-repeat="disp in getDispByFecha(item.fecha2[1])">
                                        <span>Disponible</span>
                                    </div>
                                    <div class="ty-calendar_mainrow" ng-repeat="hour in data.horas"></div>
                                </div>
                                <div class="col-33" style="position: relative">
                                    <div class="ty-calendar_match" ng-click="onDisponibilidad(disp,item.fecha3[1])" ng-style="{top: (((formatFecha(disp.fechaI,'H')|number)-7)*40)+'px',height:(((formatFecha(disp.fechaF,'H')|number)-(formatFecha(disp.fechaI,'H')|number))*40)+'px' }" ng-repeat="disp in getDispByFecha(item.fecha3[1])">
                                        <span>Disponible</span>
                                    </div>
                                    <div class="ty-calendar_mainrow" ng-repeat="hour in data.horas"></div>
                                </div>
                            </div>

                            <!--<div class="ty-calendar_mainrow" ng-repeat="hour in data.horas">-->
                                <!--<div class="row ty-calendar_row">-->
                                    <!--<div class="col-33">-->
                                        <!--<div class="ty-calendar_elem"></div>-->
                                    <!--</div>-->
                                    <!--<div class="col-33">-->
                                        <!--<div class="ty-calendar_elem"></div>-->
                                    <!--</div>-->
                                    <!--<div class="col-33">-->
                                        <!--<div class="ty-calendar_elem"></div>-->
                                    <!--</div>-->
                                <!--</div>-->
                                <!--<div class="row ty-calendar_row">-->
                                    <!--<div class="col-33">-->
                                        <!--<div class="ty-calendar_elem"></div>-->
                                    <!--</div>-->
                                    <!--<div class="col-33">-->
                                        <!--<div class="ty-calendar_elem"></div>-->
                                    <!--</div>-->
                                    <!--<div class="col-33">-->
                                        <!--<div class="ty-calendar_elem"></div>-->
                                    <!--</div>-->
                                <!--</div>-->
                            <!--</div>-->

                        </ion-slide>
                    </ion-slide-box>
                </div>
            </div>

        </div>
    </ion-content>
</ion-view>
