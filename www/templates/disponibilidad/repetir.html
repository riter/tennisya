<ion-view title="Repetir">

    <ion-header-bar class="bar-stable">
        <a class="button  button-clear button-dark" ng-click="$ionicGoBack()"><i class="icon ion-ios-arrow-back"></i></a>
        <h1 class="title title-header">Repetir</h1>
    </ion-header-bar>
    
    <ion-content >
        <ion-list >
            <ion-checkbox class="checkbox-balanced" ng-repeat="item in dias" ng-model="item.checked" ng-checked="item.checked">
                {{ item.txt }}
            </ion-checkbox>
        </ion-list>
    </ion-content>
</ion-view>
