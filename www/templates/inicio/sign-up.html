<ion-view title="Registro" class="fondo-login">
    <ion-content>
        <form>
            <div class="row ">
                <div class="col text-center">
                    <img data-ng-src="assets/img/icon-login.png" class="image-list-thumb thumb-login"/>
                </div>
            </div>

            <div class="list padding input-login">
                <label class="item item-input background-transparent border-input">
                    <input type="text" placeholder="Nombre" ng-model="user.name">
                </label>
                <label class="item item-input background-transparent border-input">
                    <input type="text" placeholder="Estado" ng-model="user.estado">
                </label>
                <label class="item item-input background-transparent border-input">
                    <input type="tel" placeholder="Celular" ng-model="user.celular">
                </label>

                <label class="item item-input background-transparent border-input">
                    <select ng-model="user.cancha" ng-options="club.nombre for club in clubs track by club.id">
                        <option value="">Cancha de preferencia</option>
                    </select>
                </label>

                <label class="item item-input background-transparent border-input">
                    <input type="email" placeholder="Email" ng-model="user.email">
                </label>
                <label class="item item-input background-transparent border-input">
                    <input type="password" placeholder="ContraseÃ±a" ng-model="user.password">
                </label>
                <label class="item item-input background-transparent border-input">
                    <input type="text" placeholder="Repetir ContraseÃ±a" ng-model="user.confir_passowrd">
                </label>

                <label class="item  item-thumbnail-left  background-transparent no-border" style="margin-top: 15px" ng-click="openCamera()">
                    <img src="../www/assets/img/thumb_profile.png" id="photoSignUp">
                </label>

            </div>

            <button class="button button-full color-register" ng-click="signUp(user)"> Registrar </button>
        </form>
    </ion-content>
</ion-view>
