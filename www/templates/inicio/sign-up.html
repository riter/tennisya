<ion-view title="Registro" class="fondo-login">
    <ion-content>
        <form>
            <div class="row ">
                <div class="col text-center">
                    <img ng-src="assets/img/icon-login.png" class="image-list-thumb thumb-login"/>
                </div>
            </div>

            <div class="list login-fields">
                <label class="item item-input background-transparent login-fields_label">
                    <input class="login-fields_field" type="text" placeholder="Nombre" ng-model="user.name" required>
                </label>
                <label class="item item-input background-transparent login-fields_label">
                    <input class="login-fields_field" type="text" placeholder="Estado" ng-model="user.estado" required>
                </label>
                <label class="item item-input background-transparent login-fields_label">
                    <input class="login-fields_field" type="tel" placeholder="Celular" ng-model="user.celular" required>
                </label>
                <label class="item item-input background-transparent login-fields_label">
                    <select class="login-fields_select" ng-model="user.cancha" ng-options="club.nombre for club in clubs track by club.id" required>
                        <option value="">Cancha de preferencia</option>
                    </select>
                </label>
                <label class="item item-input background-transparent login-fields_label">
                    <input class="login-fields_field" type="email" placeholder="Email" ng-model="user.email" required>
                </label>
                <label class="item item-input background-transparent login-fields_label">
                    <input class="login-fields_field" type="password" placeholder="ContraseÃ±a" ng-model="user.password" required>
                </label>
                <label class="item item-input background-transparent login-fields_label">
                    <input class="login-fields_field" type="password" placeholder="Repetir ContraseÃ±a" ng-model="user.confir_passowrd" required>
                </label>

                <label class="item  item-thumbnail-left  background-transparent no-border" ng-click="openCamera()">
                    <img src="assets/img/thumb_profile.png" id="photoSignUp">
                </label>

            </div>

            <button class="button button-full btn-register" ng-click="signUp(user)"> Registrar </button>
        </form>
    </ion-content>
</ion-view>
