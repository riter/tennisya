<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->

    <!-- your app's js -->
    <script src="app/app.js"></script>

        <h1 class="title header-login">Registro</h1>
      </ion-header-bar>
      <ion-content class="fondo-login">

          <div class="row ">
              <div class="col text-center">
                  <img data-ng-src="assets/img/icon-login.png" class="image-list-thumb thumb-login"/>
              </div>
          </div>

          <div class="list padding input-login">
              <label class="item item-input background-transparent border-input">
                  <input type="text" placeholder="Nombre">
              </label>
              <label class="item item-input background-transparent border-input">
                  <input type="text" placeholder="Estado">
              </label>
              <label class="item item-input background-transparent border-input">
                  <input type="text" placeholder="Celular">
              </label>
              <label class="item item-input background-transparent border-input">
                  <input type="text" placeholder="Cancha">
              </label>
              <label class="item item-input background-transparent border-input">
                  <input type="text" placeholder="Email">
              </label>
              <label class="item item-input background-transparent border-input">
                  <input type="text" placeholder="ContraseÃ±a">
              </label>
              <label class="item item-input background-transparent border-input">
                  <input type="text" placeholder="Repetir ContraseÃ±a">
              </label>

              <a class="item background-transparent no-border item-thumbnail-left" href="#">
                  <img src="assets/img/icon-login.png">
              </a>

          </div>

          <button class="button button-full color-register">
              Registrar
          </button>

      </ion-content>
    </ion-pane>

    <script id="templates/login.html" type="text/ng-template"></script>
  </body>
</html>
